<div class="main-container">
  <div class="logo-container">
    <img class="logo" src="../../../assets/LOGO.png">
  </div>
  <form class="form-container" [formGroup]="registerForm">
    <div class="form-title">Crie sua conta</div>
    <div class="form-field">
      <label class="field-label">Seu nome</label>
      <input type="text" placeholder="Exemplo: Bruno Silva" formControlName="name">
    </div>
    <div class="form-field">
      <label class="field-label">E-mail</label>
      <input type="text" placeholder="Exemplo: teste@email.com" formControlName="email">
    </div>
    <div class="form-field">
      <label class="field-label">Senha</label>
      <input type="password" placeholder="No minimo 4 caracteres" formControlName="password">
    </div>
    <div class="button-container">
      <button class="button-submit" (click)="register()">Criar conta</button>
    </div>
  </form>
</div>
